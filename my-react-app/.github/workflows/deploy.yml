name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test -- --watchAll=false

    - name: Build React app
      run: npm run build

    - name: Build Docker image
      run: docker build -t my-react-app .

    - name: Copy project to AWS EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.AWS_USER }}/my-react-app"

    - name: SSH and deploy on AWS EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          cd ~/my-react-app
          docker build -t my-react-app .
          docker stop react_container || true
          docker rm react_container || true
          docker run -d --name react_container -p 80:80 my-react-app
